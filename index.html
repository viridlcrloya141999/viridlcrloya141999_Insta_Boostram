<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-light bg-light py-3">
    <div class="container-fluid">
      <div class="d-flex w-100 justify-content-between">
        <div>
          <a class="navbar-brand" href="#"><i class="fa-brands fa-instagram"></i>
            <h6>INSTAGRAM</h6>
          </a>
        </div>
        <div class="d-flex align-right justify-content-end">
          <!-- Botón Nuevo Post -->
          <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Crear
            Nuevo Post
          </button>
          <!-- Dropdown Ajustes -->
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="fa-solid fa-gear"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenu2">
              <li><a class="dropdown-item" href="#">Perfil</a></li>
              <li><a class="dropdown-item" href="#">Accesibilidad</a></li>
              <li><a class="dropdown-item" href="#">Privacidad</a></li>
              <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Crear nuevo post</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h6>Escribe un título:</h6>
          <textarea class="form-control" placeholder="Escribe el título aquí..." id="floatingTextarea2"></textarea>
          <div class="row p-2">
            <button class="col-1 border rounded p-1 m-1 btn-light">
              <i class="fa-solid fa-camera"></i>
            </button>
            <button class="col-1 border rounded p-1 m-1 btn-light">
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-success">Publicar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Cambio de Ventanas -->
  <div>
    <div class="container-fluid p-2">
      <ul class="nav nav-pills justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
            role="tab" aria-controls="home" aria-selected="true"><i class="fa-solid fa-table-cells"></i></button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
            role="tab" aria-controls="profile" aria-selected="false"><i class="fa-solid fa-square"></i></button>
        </li>
      </ul>
    </div>

    <!-- Contenido de las Tabs -->
    <div class="tab-content" id="myTabContent">
      <!-- Tab Fotos -->
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="row">
          <div class="col-4 p-1">
            <img src="malintzin.jpg" class="img-fluid w-100" style="height: 30vw; object-fit: cover;" alt="Malintzin">
          </div>
          <div class="col-4 p-1">
            <img src="floramarilla.jpg" class="img-fluid w-100" style="height: 30vw; object-fit: cover;"
              alt="Flor amarilla">
          </div>
          <div class="col-4 p-1">
            <img src="e6d5a2118ed7ed3c3f710739c0c60745.jpg" class="img-fluid w-100"
              style="height: 30vw; object-fit: cover;" alt="Paisaje">
          </div>
        </div>
      </div>
      <div class="tab-content" id="myTabContent">
        <!-- Tab Fotos -->
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="row">
            <div class="col-4 p-1">
              <img src="WhatsApp Image 2025-01-27 at 8.59.11 AM (2).jpeg" class="img-fluid w-100" style="height: 30vw; object-fit: cover;" alt="Malintzin">
            </div>
            <div class="col-4 p-1">
              <img src="WhatsApp Image 2025-01-27 at 8.59.11 AM.jpeg" class="img-fluid w-100" style="height: 30vw; object-fit: cover;"
                alt="Flor amarilla">
            </div>
            <div class="col-4 p-1">
              <img src="messi.webp" class="img-fluid w-100"
                style="height: 30vw; object-fit: cover;" alt="Paisaje">
            </div>
          </div>
        </div>
        <div class="tab-content" id="myTabContent">
          <!-- Tab Fotos -->
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row">
              <div class="col-4 p-1">
                <img src="flores.jpg" class="img-fluid w-100" style="height: 30vw; object-fit: cover;" alt="Malintzin">
              </div>
              <div class="col-4 p-1">
                <img src="IMG_20230309_140921.jpg" class="img-fluid w-100" style="height: 30vw; object-fit: cover;"
                  alt="Flor amarilla">
              </div>
              <div class="col-4 p-1">
                <img src="WhatsApp Image 2025-01-27 at 8.59.11 AM (1).jpeg" class="img-fluid w-100"
                  style="height: 30vw; object-fit: cover;" alt="Paisaje">
              </div>
            </div>
          </div>
      <!-- Tab Perfil -->
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <div class="row my-4">
          <div class="col-6 mx-auto border rounded p-0">
            <div class="d-flex p-2">
              <div class="w-100 fs-4">Teleferico</div>
              <small class="align-bottom">02/9</small>
            </div>
            <img src="IMG_20230309_140921.jpg" class="img-fluid w-100" style="object-fit: cover;" alt="Perro Spark">
            <div class="p-2">
              <strong>204 Me gusta</strong>
              <p>Una gran foto para publicar en Instagram.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
    <div class="row my-4">
      <div class="col-6 mx-auto border rounded p-0">
        <div class="d-flex p-2">
          <div class="w-100 fs-4">Teleferico</div>
          <small class="align-bottom">04/09</small>
        </div>
        <img src="e6d5a2118ed7ed3c3f710739c0c60745.jpg" class="img-fluid w-100" style="object-fit: cover;" alt="">
        <div class="p-2">
          <strong>204 Me gusta</strong>
          <p>Una gran foto para publicar en Instagram.</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
